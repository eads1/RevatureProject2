  <div #resetForm id='resetForm' class='form-group'>
    <div class="card-header">
      <h1 class="text-center h3 mb-3 font-weight-bold">Reset Password</h1>
    </div>
    <div class='card'>
      <div class="card-body">
        <div class='form-label-group text-center'>
          <input type='email' id='email' name='email' class='form-control' placeholder='email'
            required autofocus [(ngModel)]='inputEmail'/>
          <label for='email'>Enter Email</label>
        </div>
        <div class='form-label-group'>
          <button class='btn btn-lg btn-primary btn-block' id='resetButton' (click)='resetPassword()'>Reset</button>
        </div>
      </div>
    </div>
  </div>
