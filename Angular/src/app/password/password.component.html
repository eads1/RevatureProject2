<div class="card">
  <div class="card-header text-white bg-primary" style="padding-bottom: 0px">
    <h5>
      <b>Reset Password</b>
    </h5>
  </div>
  <div class="alert alert-success alert-dismissible" *ngIf='displaySuccess'>
    <button type="button" class="close" data-dismiss="alert" (click)='displayAlertFunc()'>&times;</button>
    <strong>Success!</strong> Reset Password Successful!. Check your email address for your reset password.
  </div>
  <div class="alert alert-danger alert-dismissible" *ngIf='displayError'>
    <button type="button" class="close" data-dismiss="alert" (click)='displayAlertFunc()'>&times;</button>
    <strong>Error!</strong> Reset Password Unsuccessful!. You don't have an account to begin with.
  </div>
  <div class="card-body">
    <div #resetForm class='form-group' id='resetForm'>
      <div class='form-label-group text-center'>
        <input type='email' id='email' name='email' class='form-control' placeholder='email' required autofocus [(ngModel)]='inputEmail'
        />
        <label for='email'>Enter Email</label>
      </div>
      <div class='form-label-group'>
        <button class='btn btn-lg btn-primary btn-block' id='resetButton' (click)='resetPassword()'>Reset</button>
      </div>
    </div>
  </div>

</div>
