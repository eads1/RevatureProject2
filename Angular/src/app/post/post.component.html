<div class="card" >
  
  <div class="card-body">
    <div class="postHeader">
        <span (click)="visitProfile()" class="name">{{firstname + " " + lastname}}</span> 
        <span class="date">Posted: {{postedDate}}</span>
    </div>
    
    <div class="centerPost">
      <img class="postImage" src="http://res.cloudinary.com/cs407recipes/image/upload/v1524843188/y7dgkalcib5axsemhaja.png" alt="Card image cap">
    </div>
    
    <p class="card-text">{{text}}</p>
    <span>Likes: {{likes}}</span> <br/>
    <button (click)="toggleLike()" class="btn btn-secondary">{{likeButtonText}}</button>
    <!-- <button (click)="toggleComments()" class="btn btn-info">Comments</button> -->
    <button (click)="displayComment()" class="btn btn-info">Comments</button>
  </div>
  <div id='comment1' class='card-body border-top border-dark' style='background-color: bisque' *ngIf='showComment'>
    <h6 class='card-subtitle mb-2 text-muted'>Enter Comment</h6>
    <textarea rows='3' cols='60'></textarea>
    <button class='btn btn-info' id='uploadButton'>upload</button>
    <button class='btn btn-success' id='postButton'>Post</button>
    <div class='card-body border-top border-dark'>
      <span class='card-title'>Owner: Trevlin Wrapper</span><br/>
      <div class='card-body' style='background-color: aliceblue'>
        {{comments[0].content}}
      </div>
    </div>
    <div class='card-body border-top border-dark'>
        <span class='card-title'>Owner: Trevlin Wrapper Jr.</span><br/>
        <div class='card-body' style='background-color: aliceblue'>
          {{comments[0].date_post}}
        </div>
      </div>
  </div>
</div>
