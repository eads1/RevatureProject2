<div class="card">
  <div class="card-body">
    <form id="form-signin" class="form-signin" (ngSubmit)="submit()">
      <div class="form-label-group">
          <textarea id="post" class="form-control" required [(ngModel)]="post" name="post"></textarea>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </form>
    <app-post *ngFor="let userPost of userPosts" [userPost]="userPost">

    </app-post>
  </div>
</div>
