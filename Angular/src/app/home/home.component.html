<button type="button" id='openModal' #openModal class="btn btn-primary" [hidden]="true" data-toggle="modal"
    data-target='#exampleModalCenter'>
  </button>
<div class="container card border-light mb-3">
  <div class='card-header'>
  <form id="form-signin" class="form-signin" (ngSubmit)="submit()">
      <div class="form-label-group">
          <textarea id="post" class="form-control" required [(ngModel)]="post"
            name="post" placeholder="create post"></textarea>
      </div><br/>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </form>
  </div>
  <div class="card-body">
    <virtual-scroll [items]="userPosts" [bufferAmount]="5" [childHeight]="85"
        (update)="viewPortItems = $event">
      <app-post *ngFor="let userPost of viewPortItems" [userPost]="userPost">
      </app-post>
    </virtual-scroll>
  </div>
</div>

<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
  aria-hidden="false"id='exampleModalCenter'>
  <div class="modal-dialog modal-lg modal-dialog-centered" role='document'>
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        This is shit!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
