<div class="container card">
  <div class="card-body">
    <div class="card" *ngFor="let user of users">
      <div class="card-body">
        <div><a href='profile/{{user.userId}}'> {{user.fname}} {{user.lname}}</a></div>
        <div>{{user.email}}</div>
      </div>
    </div>
    <div *ngIf="!hasResults">No results</div>
  </div>
</div>
